<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="/javascripts/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="/javascripts/bootstrap.min.js" type="text/javascript"></script>
    <title>Title</title>
    <style>
        .bg-grey {
            background-image: none !important;
            background-color: #d9534f !important;
        }
    </style>
    <script type="text/javascript">
        function login() {
            var data = $(".form-horizontal").serialize();
            //$.post("接口位置","数据","回掉方法")
            $.post('/login', data, function (reData) {
                if (reData && reData.status) {
                    //javascript里的跳转网页
                    location.href = 'main';
                } else {
                    //弹出一个警告框
                    alert(reData.msg);
                }
            });
        }
    </script>
</head>
<body>
<div style="margin:50px auto;width: 900px;">
    <div class="panel panel-default">
        <div class="panel-heading" style="height: 40px;">
            <div style="text-align: left">
                <span style="font-size:20px; font-weight:bold;">商品展示页</span>
                <div style="float: right;">
                    <a class="btn  btn-xs btn-success" href="addcommodity" style="margin-right: 35px;">添加商品</a>
                    <a class="btn  btn-xs btn-success" href="cart" style="margin-right: 35px;">购物车</a>
                    <a class="btn btn-xs btn-info" href="logout">退 出</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <ul class="spys">
                <%for(var i in TextBook){%>
                <% if(!TextBook[i].name)continue;%>
                <li class="spys li">
                    <div>
                        <img width="80" height="100" src="/images/<%=TextBook[i].imgSrc%>">
                    </div>
                    <div>
                        <a><%=TextBook[i].name%></a>
                        <strong style="color:red;">￥<%=TextBook[i].price%></strong>
                    </div>
                    <div>
                        <a class="btn btn-success" style="width: 120px;"
                           href="/addToCart/<%=TextBook[i]._id%>">加入购物车</a>
                    </div>
                </li>
                <%}%>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
