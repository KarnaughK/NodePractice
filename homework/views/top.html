<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="/stylesheets/top.css" rel="stylesheet" media="screen">
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="/javascripts/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="/javascripts/bootstrap.min.js" type="text/javascript"></script>
    <style>
        .bg-grey {
            background-image: none !important;
            background-color: #d9534f !important;
        }
    </style>

    <script type="text/javascript">
        function logout() {
            //$.post("接口位置","数据","回掉方法")
            $.get('/logout', "", function (reData) {
                parent.window.location.reload();
            });
        }
    </script>
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid bg-grey" style="width: 100%; height: 50px;">
            <div style="width: 50%; height: 50px; float: left;">
                <img src="img/logo.png" style="margin-left: 10px; height: 40px; margin-top: 3px;"/>
            </div>
            <div style="width: 50%; margin-top: 14px; float: right;margin-left: 240px; width: 380px;">
                <button type="button" class="btn btn-default btn-xs" style="margin-right: 10px;">
                    <%=WelcomeStr%>
                </button>
                <button type="button" onclick="logout();" class="btn btn-default btn-xs"
                        style="margin-right: 10px;">
                    注销
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
